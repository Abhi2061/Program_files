<!DOCTYPE html>
<html lang="en">
<head>
    <title>Small Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>

        <h1>Small Grid</h1>

        <div class="row">
            <div class="col-sm-3" style="background-color:rebeccapurple;">
            This is first column 1
            </div>

            <div class="col-sm-9" style="background-color: blue;">
            This is second column 2
            </div>
        </div>
    </div>
