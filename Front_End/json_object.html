<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON Object</title>
</head>
<body>
    <center>
        <h1> Access Object</h1>
        <script>
            const obj = {"NAME" : "Abhishek Kumar", "ROLL" : 20709, "CLASS" : "MCA-7/B"};
            

            document.write("Name : ");
            document.write(obj["NAME"]);
            document.write("<br><br>");

            document.write("Roll : ")
            document.write(obj["ROLL"]);
            document.write("<br><br>");

            document.write("Class : ");
            document.write(obj["CLASS"]);
        </script>
    </center>
</body>
</html>
